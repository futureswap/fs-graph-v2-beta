type Trade @entity {
  id: ID!
  tradeId: BigInt!
  trader: Bytes
  tradeValue: BigInt!
  isOpen: Boolean
  isLong: Boolean
  timestamp: Int
}

type OpenedTrade @entity {
  id: ID!
  tradeId: BigInt!
  trader: Bytes
  leverage: BigInt
  collateral: BigInt
  openFee: BigInt
  assetMarketPrice: BigInt
  isLong: Boolean
  stablePrice: BigInt
  timestamp: Int
}

type ClosedTrade @entity {
  id: ID!
  tradeId: BigInt!
  trader: Bytes
  referral: Bytes
  stablePrice: BigInt
  isLong: Boolean
  percentToClose: BigInt
  openFee: BigInt
  assetOpenPrice: BigInt
  assetRedemptionAmount: BigInt
  assetMarketPrice: BigInt
  isLiquidated: Boolean
  timestamp: Int
}

type AddedCollateral @entity {
  id: ID!
  tradeId: BigInt!
  trader: Bytes
  addedCollateral: BigInt!
  timestamp: Int
}

type LiquidatedTrade @entity {
  id: ID!
  tradeId: BigInt!
  trader: Bytes
  liquidator: Bytes
  stableToSendLiquidator: BigInt
  stableToSendTradeOwner: BigInt
  timestamp: Int
}
